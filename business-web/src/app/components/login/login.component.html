<app-navbar> </app-navbar>
<div id="form-container">
<h4><span>Sign in as restaurant</span> manager/owner</h4>
<br>
<form  id="login-form">
  <mat-form-field id='form-full-width'>
    <mat-label>Email:</mat-label>
    <input matInput name="email" [formControl]='emailFormControl' type="text" #email>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong> required</strong>
    </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field id='form-full-width'>
    <mat-label>Password:</mat-label>
    <input matInput name="password" [formControl]='passwordFormControl' type="password" #password>
    <mat-hint>Min 8 characters</mat-hint>
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong> required</strong>
    </mat-error>
  </mat-form-field>
  <br><br>
  <button *ngIf="!isLoading" mat-raised-button color="primary" type="submit" (click)='onLogin(email,password)'>Login</button> <mat-spinner *ngIf='isLoading' id="spinner"></mat-spinner>

</form>
</div>
