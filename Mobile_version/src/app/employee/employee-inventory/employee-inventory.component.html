<StackLayout class="Page">
    <ns-action-bar [Title]='title'></ns-action-bar>
    <StackLayout orientation='horizontal'>
        <Label text='Inventory' style=" font:24px;margin-left: 5% ;margin-top : 5% ;font-family: Oxanium ; letter-spacing: 0.5px;"></Label>
    </StackLayout>
    <GridLayout height='5%' columns="auto,*,auto" rows="auto,auto" style=' margin-left: 5%; margin-right: 5%; margin-top:2%; border-width: 2px ; border-radius: 15px;'> 
        <Label width='40%' style="margin-left: 5%; font:14px ;font-family: Oxanium ; letter-spacing: 0.5px;" col='0' row='0' text='Item Name' ></Label>
        <Label width='40%' style='margin-left: 5%; font:14px ;font-family: Oxanium ; letter-spacing: 0.5px;' col='2' row='0' text=' Quantity' ></Label>
    </GridLayout>
    <RadListView [items]="inventory_data" height=75%>
        <ng-template let-item="item">
            <StackLayout>
                <StackLayout  class='container'>
                    <StackLayout orientation='horizontal'>
                        <StackLayout class='border-top-bottom-left' width='75%' orientation='horizontal'>
                            <Label class="title" text='MATERIAL: '></Label>
                            <Label class="description" [text]="item.name"></Label>
                        </StackLayout>
                        <StackLayout class='border-top-bottom-right' width='25%' orientation='horizontal'>
                            <Label class="title"
                                [text]="item.quantity"></Label>
                        </StackLayout>
                    </StackLayout>
                    <StackLayout orientation='horizontal'>
                        <StackLayout width='100%' orientation='horizontal' >
                            <Label class="title" text='Status:'></Label>
                            <Label class="description" [text]="item.stockStatus"></Label>
                        </StackLayout>
                    </StackLayout>
                </StackLayout>
            </StackLayout>
        </ng-template>
    </RadListView>
    <ns-employee-tab-manager *ngIf='ifIOS'></ns-employee-tab-manager>
</StackLayout>
<ns-employee-tab-manager *ngIf='ifAndroid'></ns-employee-tab-manager>
