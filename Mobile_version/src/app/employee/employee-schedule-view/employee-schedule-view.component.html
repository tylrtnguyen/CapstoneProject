<StackLayout class="Page">
        <ns-action-bar [Title]='title'></ns-action-bar>
    <StackLayout style="height: 14%;">
        <label class="center" style="color: darkgreen; font-size: 28px;" text="Your schedule for this week"></label>
        <label class="center" style="font-size: x-large;" text="{{Week_begin}} -> {{Week_end}}"></label>
    </StackLayout>
        <RadListView [items]="employee_weekly_schedule" height='67%'>
            <ng-template let-item="item">
                <StackLayout>
                    <StackLayout backgroundColor='#d9d9d9' style='border-radius: 15px; border-width: 3px;'>
                        <StackLayout orientation='horizontal'>
                            <StackLayout class='border-top-bottom-left' width='100%' orientation='horizontal'>
                                <Label style="font-weight: bold;" text='Date : '></Label>
                                <Label class="nameLabel" [text]="item.date"></Label>
                            </StackLayout>
                        </StackLayout>
                        <StackLayout orientation='horizontal'>
                            <StackLayout class='border-top-bottom-left' width='100%' orientation='horizontal'>
                                <Label style="font-weight: bold;" text='Work Time : '></Label>
                                <Label class="nameLabel" [text]="item.startTime"></Label>
                                <Label text=' ==> '></Label>
                                <Label class="nameLabel" [text]="item.endTime"></Label>
                            </StackLayout>                   
                        </StackLayout>
                        <StackLayout orientation='horizontal'>
                            <StackLayout class='border-top-bottom-left' width='100%' orientation='horizontal'>
                              <Label text='Hour Work : '></Label>
                              <Label [text]='item.hour'></Label>
                            </StackLayout>                   
                        </StackLayout>
                        <StackLayout orientation='horizontal'>
                            <StackLayout class='border-top-bottom-left' width='100%' orientation='horizontal'>
                                <Label style="font-weight: bold;" text='Earning : '></Label>
                                <Label class="nameLabel" [text]="item.earning"></Label>
                            </StackLayout>
                        </StackLayout>
                    </StackLayout>
                </StackLayout>
            </ng-template>
        </RadListView>
    
    <GridLayout heihgt=20% columns="auto,*,auto" rows="auto,auto" style=' margin-left: 5%; margin-right: 5%; margin-top:2%; border-width: 2px ; border-radius: 15px;'> 
        <Label style='margin-left: 10%;' col='0' row='0' text='Total hour'></Label>
        <Label style='margin-right: 10%;' col='2' row='0' text=' Total Earning' horizontalAlignment="right"></Label>
        <Label style='margin-left: 10%;' col='0' row='1' text='31.72h'></Label>
        <Label style='margin-right: 10%;' col='2' row='1' text='721.00$' horizontalAlignment="right"></Label>
    </GridLayout>
    <ns-employee-tab-manager *ngIf='ifIOS'></ns-employee-tab-manager>
</StackLayout>
<ns-employee-tab-manager *ngIf='ifAndroid'></ns-employee-tab-manager>
