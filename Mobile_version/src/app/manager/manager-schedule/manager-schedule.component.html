<StackLayout>
    <ns-action-bar [Title]='title'></ns-action-bar>

    <ns-manager-calendar (timeEvent)='receive_current_time($event)'></ns-manager-calendar>
    <GridLayout columns="200,*,200" rows='55' orientation='horizontal'>
        <Button col="0" row="0" class='btn-primary' text='Add Schedule'
            [nsRouterLink]="['/manager-add-schedule']"></Button>
        <Button col="2" row="0" class='btn-secondary' text='Publish Schedule'></Button>
    </GridLayout>


    <RadListView *ngIf="!empty" [items]="today_schedule" height='61%'>
        <ng-template let-item="item">
                <StackLayout orientation='horizontal'>
                    <StackLayout class='border-top-bottom-left' width='50%' orientation='horizontal'>
                        <Label style="font-weight: bold;" text='Staff Name : '></Label>
                        <Label class="nameLabel" [text]="item.name"></Label>
                    </StackLayout>
                    <StackLayout class='border-top-bottom-right' width='50%' orientation='horizontal'>
                        <Label style="font-weight: bold;" text='Work Time : '></Label>
                        <Label class="nameLabel" [text]="item.startTime"></Label>
                        <Label class="nameLabel" [text]="item.endTime"></Label>
                    </StackLayout>
                </StackLayout>
        </ng-template>
    </RadListView>
    <StackLayout *ngIf="empty" class="empty-employee" height='61%'>
        <Image width=50% height=50% horizontalAlignment="center" row="0" [src]="'~/app/images/wave.png'">
        </Image>
        <Label text='Empty List'></Label>
    </StackLayout>
    <ns-manager-tab-manager *ngIf='ifIOS'></ns-manager-tab-manager>
</StackLayout>
<ns-manager-tab-manager *ngIf='ifAndroid'></ns-manager-tab-manager>
