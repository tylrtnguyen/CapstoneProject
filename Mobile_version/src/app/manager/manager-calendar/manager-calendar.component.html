<StackLayout>
    <StackLayout [style.height]="height" >
        <RadCalendar viewMode="Week" [eventSource]="eventSource" (dateSelected)="onDateSelected($event)">
        </RadCalendar>
    </StackLayout>
    <StackLayout >
        <Button class='btn-location' width=60%  text="{{location}}" (tap)="displayActionDialog()"></Button>
    </StackLayout>
</StackLayout>
