<StackLayout >
    <ns-action-bar [Title]="title"></ns-action-bar>
    <ns-manager-calendar></ns-manager-calendar>
    <StackLayout style="margin-left: 20px; margin-right: 20px;" height='63%'>
        <StackLayout>
            <GridLayout rows="auto" columns="*">
                <Label class='clock-in' row="0" horizontalAlignment="left" text="Clocked In :"></Label>
                <Image class='images-worker' horizontalAlignment="right" row="0" [src]="'~/app/images/peoples.png'">
                </Image>
                <Label text={{num_worker}} horizontalAlignment="right" class='num-worker'></Label>
            </GridLayout>
        </StackLayout>
        <RadListView class="employee-list" [items]="dummy_data" height='70%'>
            <ng-template let-item="item">
                <StackLayout orientation="horizontal">
                    <GridLayout columns='100 , * ,100'>
                        <Label col='1' class="employee-label" [text]="item.name"></Label>
                    </GridLayout>
                </StackLayout>
            </ng-template>
        </RadListView>
    </StackLayout>
    <ns-manager-tab-manager *ngIf='ifIOS'></ns-manager-tab-manager>
</StackLayout>
<ns-manager-tab-manager *ngIf='ifAndroid'></ns-manager-tab-manager>
