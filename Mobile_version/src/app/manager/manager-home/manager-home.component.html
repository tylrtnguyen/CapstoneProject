<StackLayout >
    <ns-action-bar [Title]="title"></ns-action-bar>
    <StackLayout style="margin-left: 20px; margin-right: 20px;" height='63%'>
        <StackLayout>
            <GridLayout rows="auto" columns="*">
                <Label class='today-employee' row="0" horizontalAlignment="left" text="TODAY EMPLOYEE"></Label>
                <Image class='images-worker' horizontalAlignment="right" row="0" [src]="'~/app/images/peoples.png'">
                </Image>
                <Label text={{num_worker}} horizontalAlignment="right" class='num-worker'></Label>
            </GridLayout>
        </StackLayout>    
    </StackLayout>
    <ns-manager-tab-manager *ngIf='ifIOS'></ns-manager-tab-manager>
</StackLayout>
<ns-manager-tab-manager *ngIf='ifAndroid'></ns-manager-tab-manager>
