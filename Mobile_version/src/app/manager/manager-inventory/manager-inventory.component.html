<StackLayout height='100%'>
    <ns-action-bar [Title]='title'></ns-action-bar>



    <StackLayout height='100%'>
        <RadListView [items]="material" height=100%>
            <ng-template let-item="item">
                <StackLayout>
                    <StackLayout style='border-radius: 15px; border-width: 3px;'>
                        <GridLayout columns="100,100,*,50" rows='25' orientation='horizontal'>
                            <Button class='edit-btn' text='Edit' col='0' row='0' (tap)='edit_item(item)'></Button>
                            <Button col="3" row="0" style='border-width:2px ;border-radius:15px' text='X'
                                (tap)="delete_item(item.name)"></Button>
                        </GridLayout>
                        <StackLayout orientation='horizontal'>
                            <StackLayout class='border-top-bottom-left' width='75%' orientation='horizontal'>
                                <Label style="font-weight: bold;" text='Product Name : '></Label>
                                <Label class="nameLabel" [text]="item.name"></Label>
                            </StackLayout>
                            <StackLayout class='border-top-bottom-right' width='25%' orientation='horizontal'>
                                <Label style="font-weight: 500; text-align: center;" class="nameLabel"
                                    [text]="item.quantity"></Label>
                            </StackLayout>
                        </StackLayout>
                        <StackLayout orientation='horizontal'>
                            <StackLayout class='border-top-bottom-left' width='100%' orientation='horizontal'>
                                <Label text='Status:'></Label>
                                <Label class="nameLabel" [text]="item.stockStatus"></Label>
                            </StackLayout>
                        </StackLayout>
                    </StackLayout>
                </StackLayout>
            </ng-template>
        </RadListView>
    </StackLayout>
    <ns-manager-tab-manager *ngIf='ifIOS'></ns-manager-tab-manager>
</StackLayout>
<ns-manager-tab-manager *ngIf='ifAndroid'></ns-manager-tab-manager>
